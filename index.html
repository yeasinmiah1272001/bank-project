<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>bank</title>
       
       <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
       <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
       <header>
              <h1 class="font-bold text-3xl text-center mt-7 
              shadow-2xl">Wellcome To My <span class="text-red-500">Bank 
              Account !!!</span></h1>
       </header>

       <main>

              <section class="bg-blue-400 w-9/12 mx-auto mt-14 p-14">
                     <h3 class="mb-3 font-semibold ">Please Login</h3>
                     <div>
                            <input class="w-9/12 block mb-6 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                            <input class="w-9/12 block mb-6 px-3" type="password" name="" id="user-password" placeholder="Your password">
                            <button id="btn-submit" class="bg-amber-400 px-6 py-2 font-bold rounded-xl hover:bg-fuchsia-500">Submit</button>
                     </div>
              </section>


       </main>
       

<script src="./js/login.js"></script>
       
</body>
</html>
