<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title></title>
       <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/
       full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

       <header>
              <h1 class="font-bold text-3xl text-center mt-7 
              shadow-2xl">Lets get sum money <span 
              class="text-red-500">Bank 
              Account !!!</span></h1>
       </header>

       <main>
              <section>
                     <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-6">

                            <div class="bg-green-600 w-9/12 p-8 rounded-xl">
                                   <h4 class="text-2xl ">Deposit</h4>
                                   <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                            </div>
                            <div class="bg-yellow-600 w-9/12 p-8 
                            rounded-xl">
                                    <h4 class="text-2xl">Widraw</h4>
                                    <h2 class="text-5xl">$<span id="widraw-total">00</span></h2>
                             </div>
                             <div class="bg-red-600 w-9/12 p-8 
                             rounded-xl">
                                     <h4 class="text-2xl">Balance</h4>
                                     <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                              </div>

                     </div>


              </section>

              <!-- depost section -->

              <section class="mt-12">

                     <div class="grid grid-cols-2 gap-4 w-11/12 mx-auto text-white">

                            <div class="bg-orange-600 w-9/12 p-8 rounded-xl">
                                   <h4 class="text-2xl mb-3">Please Deposit</h4>
                                   <input class="w-9/12 block mb-2 px-3 text-red-500" type="text" name="" id="deposite-field" placeholder="$ Amount you want to deposit">
                                   <button id="btn-deposit" class="bg-amber-400 px-6 py-2 font-bold rounded-xl hover:bg-fuchsia-500 mt-2">Deposit</button>
                            </div>

                            <div class="bg-gray-600 w-9/12 p-8 
                                   rounded-xl">
                                    <h4 class="text-2xl mb-3">Please Widraw</h4>
                                    <input class="w-9/12 block mb-2 px-3 text-red-500" type="email" name="" id="widraw-field" placeholder="$ Amount you want to Widraw">
                                    <button id="btn-widraw" class="bg-green-400 px-6 py-2 font-bold rounded-xl hover:bg-red-500 mt-2">Widraw</button>
                             </div>
                     </div>

              </section>

       </main>
       <script src="./js/deposit.js"></script>
       <script src="./js/widraw.js"></script>
       
</body>
</html>
